name: Update Detections To Elastic

on:
  workflow_dispatch:

jobs:
  one:
    runs-on: ubuntu-latest
    name: Test changed-files
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.
          files: |
            *.toml

      - name: Get changed files and write the outputs to a json file
         id: changed-files-write-output-files-json
         uses: ./
         with:
           json: true
           write_output_files: true

      - name: Verify the contents of the .github/outputs/added_files.json file
        run: |
          cat .github/outputs/added_files.json

       - name: check script accessibility
        run: |
          python development/update_alert.py