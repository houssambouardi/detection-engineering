name: TOML Validation

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3 
      - uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
      - name: Run validation scripts
        run: 
          python development/validation.py
          python development/mitre.py
